<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería Interactiva</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Galería Interactiva</h1>
    </header>

    <main>
        <div class="controls">
            <input type="url" id="image-url" placeholder="Ingresa la URL de la imagen">
            <button id="add-image">Agregar Imagen</button>
            <button id="remove-image">Eliminar Imagen Seleccionada</button>
        </div>

        <div class="gallery" id="gallery">
            <!-- Las imágenes se agregarán aquí dinámicamente -->
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
